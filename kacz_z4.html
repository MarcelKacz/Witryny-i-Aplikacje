<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Kaczmarek Z4_html</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        textarea {
            font-family: Arial, sans-serif;
        }
    </style>

</head>
<body>

    <h1>SPOSOBY PODŁĄCZANIA CSS DO KODU STRONY WWW</h1>

    <h2>1.<u> Zewnętrzny arkusz stylów</u></h2>
    <table>
        <tr>
            <td>
                <textarea rows="4" cols="70" readonly>
<head>
    <link rel="Stylesheet" type="text/css" href="style.css" />
</head>
                </textarea>
            </td>
        </tr>
    </table>

    <h2>2.<u> Styl lokalny</u></h2>
    <table>
        <tr>
            <td>
                <textarea rows="3" cols="70" readonly>
<selektor style="cecha1: wartość1; cecha2: wartość2;">...</selektor>
                </textarea>
            </td>
        </tr>
    </table>

    <h2>3.<u> Wewnętrzny arkusz stylów</u></h2>
    <table>
        <tr>
            <td>
                <textarea rows="6" cols="70" readonly>
<head>
    <style type="text/css">
        selektor1 { cecha: wartość; cecha2: wartość2; }
        selektor2 { cecha: wartość; cecha2: wartość2; }
    </style>
</head>
                </textarea>
            </td>
        </tr>
    </table>

    <h2>4.<u> Alternatywny arkusz stylów</u></h2>
    <table>
        <tr>
            <td>
                <textarea rows="6" cols="70" readonly>
<head>
    <link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
    <link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
    <link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
</head>
                </textarea>
            </td>
        </tr>
    </table>

    <h2>5.<u> Import arkusza stylów</u></h2>
    <table>
        <tr>
            <td>
                <textarea rows="4" cols="70" readonly>
<style type="text/css">
    @import url(adres_zewnętrznego_arkusza_stylów);
</style>
                </textarea>
            </td>
        </tr>
    </table>

<!--  Kaczmarek Z4_html  -->

</body>
</html>
